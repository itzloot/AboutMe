<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free De Le Hoya - Professional Portfolio</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #ff3333;
            --primary-dark: #ff6600;
            --secondary: #ffaa00;
            --dark: #0f0f0f;
            --light: #ffffff;
            --gray: #888888;
            --transition: all 0.4s ease;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1,h2,h3,h4 { font-family: 'Montserrat', sans-serif; font-weight: 800; }

        .container { width:90%; max-width:1200px; margin:0 auto; padding:0 15px; }

        header {
            position:fixed; top:0; left:0; width:100%; z-index:1000;
            background:rgba(15,15,15,0.95); backdrop-filter:blur(12px);
            box-shadow:0 4px 20px rgba(0,0,0,0.3);
            transition:var(--transition);
        }

        .navbar { display:flex; justify-content:space-between; align-items:center; padding:1.2rem 0; }

        .logo-container { display:flex; align-items:center; gap:12px; }

        .logo {
            width:52px; height:52px; border-radius:50%; object-fit:cover;
            border:3px solid var(--primary);
            box-shadow:0 0 25px rgba(255,51,51,0.6);
        }

        .logo-text {
            font-size:1.6rem; font-weight:800;
            background:linear-gradient(90deg, #ff3333, #ffaa00);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
        }

        .nav-links { display:flex; gap:2.2rem; list-style:none; }
        .nav-links a {
            color:var(--light); text-decoration:none; font-weight:600;
            position:relative; padding:0.5rem 0; transition:var(--transition);
        }
        .nav-links a::after {
            content:''; position:absolute; bottom:0; left:0; width:0; height:3px;
            background:var(--primary); transition:var(--transition);
        }
        .nav-links a:hover { color:#ffaa00; }
        .nav-links a:hover::after { width:100%; }

        .mobile-menu-btn { display:none; background:none; border:none; color:var(--light); font-size:1.6rem; cursor:pointer; }

        .hero {
            min-height:100vh; display:flex; align-items:center; padding:110px 0 60px;
            position:relative; overflow:hidden;
        }

        .hero::before {
            content:''; position:absolute; top:0; left:0; width:100%; height:100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(255,51,51,0.25) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,170,0,0.25) 0%, transparent 50%);
            z-index:-1;
        }

        .hero-content { display:flex; align-items:center; justify-content:space-between; gap:4rem; }
        .hero-text { flex:1; max-width:600px; }
        .hero-image { flex:1; display:flex; justify-content:center; }

        .hero-image img {
            width:340px; height:340px; border-radius:50%; object-fit:cover;
            border:5px solid var(--primary);
            box-shadow:0 0 50px rgba(255,51,51,0.7);
            animation:float 7s ease-in-out infinite;
        }

        @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-25px)} }

        .hero h1 { font-size:3.8rem; margin-bottom:1rem; }
        .hero h1 span {
            background:linear-gradient(90deg, #ff3333, #ffaa00);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
        }

        .highlight { color:#ffaa00; font-weight:700; }

        .hero-buttons { display:flex; gap:1.2rem; margin-top:2rem; }
        .btn {
            padding:14px 34px; border-radius:50px; text-decoration:none;
            font-weight:600; transition:var(--transition); display:inline-block;
        }
        .btn-primary {
            background:linear-gradient(90deg, #ff3333, #ffaa00);
            color:white; box-shadow:0 6px 25px rgba(255,51,51,0.5);
        }
        .btn-primary:hover { transform:translateY(-4px); box-shadow:0 12px 35px rgba(255,170,0,0.6); }
        .btn-secondary {
            border:2px solid var(--gray); color:var(--light);
        }
        .btn-secondary:hover { border-color:#ffaa00; color:#ffaa00; }

        .about, .projects, .languages { padding:110px 0; }
        .about, .languages { background:rgba(15,15,15,0.85); }

        .section-title h2 {
            font-size:2.8rem; position:relative; display:inline-block;
            background:linear-gradient(90deg, #ff3333, #ffaa00);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
        }
        .section-title h2::after {
            content:''; position:absolute; bottom:-12px; left:50%; transform:translateX(-50%);
            width:100px; height:5px; background:var(--primary); border-radius:3px;
        }

        .skill-item, .project-card, .language-card {
            background:rgba(30,30,30,0.7);
            border-left:4px solid var(--primary);
            border-radius:12px; transition:var(--transition);
        }
        .project-card:hover, .language-card:hover {
            transform:translateY(-12px);
            box-shadow:0 20px 40px rgba(255,51,51,0.4);
        }

        .project-card::before, .language-card::before {
            content:''; position:absolute; top:0; left:0; width:100%; height:6px;
            background:linear-gradient(90deg, #ff3333, #ffaa00);
        }

        .social-links a:hover { background:var(--primary); transform:translateY(-6px); }

        .animate-on-scroll { opacity:0; transform:translateY(40px); transition:all 0.9s cubic-bezier(0.4,0,0.2,1); }
        .animate-on-scroll.visible { opacity:1; transform:translateY(0); }

        @media (max-width:992px) {
            .hero-content, .about-content { flex-direction:column; text-align:center; }
            .hero-buttons { justify-content:center; }
        }

        @media (max-width:768px) {
            .nav-links { display:none; position:absolute; top:100%; left:0; width:100%; background:var(--dark);
                flex-direction:column; padding:1.5rem 0; box-shadow:0 10px 30px rgba(0,0,0,0.4); }
            .nav-links.active { display:flex; }
            .mobile-menu-btn { display:block; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo-container">
                    <!-- Permanent PFP -->
                    <img src="https://i.imgur.com/7kV3Z0f.jpg" alt="Free De Le Hoya" class="logo">
                    <span class="logo-text">Free De Le Hoya</span>
                </div>

                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#languages">Languages</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>

                <button class="mobile-menu-btn"><i class="fas fa-bars"></i></button>
            </nav>
        </div>
    </header>

    <section class="hero" id="home">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="animate-on-scroll">Hi, I'm <span>Free De Le Hoya</span></h1>
                    <p class="animate-on-scroll">I'm a <span class="highlight">Problem Solver</span> passionate about technology</p>
                    <p class="animate-on-scroll">Crafting powerful digital solutions with code and fire.</p>
                    <div class="hero-buttons">
                        <a href="https://discord.com/users/1433020695561896006" target="_blank" class="btn btn-primary animate-on-scroll">Contact Me</a>
                        <a href="#projects" class="btn btn-secondary animate-on-scroll">View Work</a>
                    </div>
                </div>

                <div class="hero-image">
                    <!-- Permanent PFP -->
                    <img src="https://i.imgur.com/7kV3Z0f.jpg" alt="Free De Le Hoya" class="animate-on-scroll">
                </div>
            </div>
        </div>
    </section>

    <!-- You can paste the rest of your sections (About, Projects, Languages, Footer) here -->
    <!-- Everything else stays exactly the same -->

    <script>
        document.querySelector('.mobile-menu-btn').addEventListener('click',()=>{document.querySelector('.nav-links').classList.toggle('active')});
        document.querySelectorAll('.nav-links a').forEach(l=>l.addEventListener('click',()=>{document.querySelector('.nav-links').classList.remove('active')}));

        const obs = new IntersectionObserver(e=>e.forEach(en=>{if(en.isIntersecting){en.target.classList.add('visible')}}),{threshold:0.15});
        document.querySelectorAll('.animate-on-scroll').forEach(el=>obs.observe(el));

        window.addEventListener('scroll',()=>{
            document.querySelector('header').style.background = window.scrollY > 80 ? "rgba(15,15,15,0.98)" : "rgba(15,15,15,0.95)";
        });
    </script>
</body>
</html>
